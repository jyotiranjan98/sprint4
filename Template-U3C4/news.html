  <body>
    <!--DO NOT CHANGE THIS ID's-->

    <div id="container">

        <!--add your sidebar component here-->

      <div id="main">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Show the clicked article in detailed format here ONLY-->
      </div>
    </div>
  </body>

<script type="module">
  import sidebar from "./components/sidebar.js"

  let side_div =document.getElementById("sidebar");
  side_div.innerHTML = sidebar()

  let article =localStorage.getItem("article");
  console.log("article:", article)

  function appendArticles(articles, main) {

//add append logic here
articles.forEach((elem)=> {
let div =document.createElement("div")
let h=document.createElement("h2")
h.textContent= elem.title
let img=document.createElement("img")
img.src=elem.urlToImage
let cont=document.createElement("p")
cont.textContent=`Cont: ${elem.content}`

div.append(h,img,cont)
main.append(div)
})

}

</script>
